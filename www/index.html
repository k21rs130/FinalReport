<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
        const db = "Chara";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchName() {
            let name = $("#name").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.regularExpressionTo("name", name).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchType() {
            let type = $("#type").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.regularExpressionTo("type", type).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortH() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("h", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortA() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("a", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortB() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("b", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortC() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("c", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortD() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("d", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortS() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("s", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortTotal() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("total", true).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>name</th><th>type</th><th>H</th><th>A</th><th>B</th><th>C</th><th>D</th><th>S</th><th>total</th><th>*</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].type + "</td>";
                msg += "<td class='num'>" + results[i].h + "</td>";
                msg += "<td class='num'>" + results[i].a + "</td>";
                msg += "<td class='num'>" + results[i].b + "</td>";
                msg += "<td class='num'>" + results[i].c + "</td>";
                msg += "<td class='num'>" + results[i].d + "</td>";
                msg += "<td class='num'>" + results[i].s + "</td>";
                msg += "<td class='num'>" + results[i].total + "</td>";
                msg += "<td class='num'>" + results[i].regulation + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }
    </script>
</head>

<body>
    <h1>FinalReport</h1>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="monster name">
    </div>
    <div>
        <label for="type">type:</label>
        <input id="type" type="text" placeholder="monster type">
    </div>
    <div id="button">
        <button class="btn" onclick="fetchAll()">Fetch All</button>
        <button class="btn" onclick="searchName()">Name</button>
        <button class="btn" onclick="searchType()">type</button>
        <br>
        <button class="btn" onclick="sortH()">Sort H</button>
        <button class="btn" onclick="sortA()">Sort A</button>
        <button class="btn" onclick="sortB()">Sort B</button>
        <br>
        <button class="btn" onclick="sortC()">Sort C</button>
        <button class="btn" onclick="sortD()">Sort D</button>
        <button class="btn" onclick="sortS()">Sort S</button>
        <br>
        <button class="btn" onclick="sortTotal()">Sort Total</button>
    </div>
    <div id="message">message area</div>
</body>

</html>
